<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact Us</title>
    <!-- bootstrap css file started here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- manual css file added here -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- font awesome file added here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap js file added here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #9f7857;">
    <!-- header started here -->
    <div id="header"></div>
    <!-- header ended here -->
    <!-- Login form started    -->
    <div class="container">
      <h1 class="text-center text-white contact-row" style="margin-top: 8rem">
        Connect me Here!
      </h1>
      <div class="row">
        <div class="col-lg-7 col-xs-12 mb-5">
          <img
            src="https://ik.imagekit.io/capstoneProjectImage/Capstone%20projectImage/white%20and%20brown%20rotary%20tele....jpg?updatedAt=1697265760374"
            alt="person photo"
            class="contact-img w-75 h-100 rounded"
            style="
                          
              margin: 0 0 0 10%;
              border: 2px solid #bb2d2d;
              padding: 5px;
              background-color: rgb(79, 61, 61);  
              box-shadow: 10px 10px 10px #111010;

            "
          />
        </div>
        <div
          class="col-lg-5 col-xs-12 rounded p-2 contact-form-div"
          style="background-color: rgb(79, 61, 61); width: 35%;  box-shadow: 10px 10px 10px #111010; "
        >
          <form class="contact-form mx-auto ">
            <div>
              <label for="exampleInputEmail1" class="form-label text-light"
                ><b>Name: </b></label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Specify Your Name"
                maxlength="32"
                minlength="5"
                pattern="[A-Za-z]"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-light"
                ><b>E-mail: </b></label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter your E-mail"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                minlength="10"
                maxlength="32"
                required
              />
            </div>
            <div class="mb-3">
              <label
                for="exampleFormControlTextarea1"
                class="form-label text-light"
                ><b>Message</b></label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="enter your message"
                pattern="[A-Za-z]{5,300}"
                required
              ></textarea>
            </div>
            <div>
              <button type="submit" class="btn-contact w-50 btn-sm">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- login form ended -->

    <!-- footer started -->
    <div id="footer"></div>
    <!-- footer ended -->

    <!-- jquery added here -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- loading the footer and header dynamically -->
    <script>
      $(document).ready(function () {
        $("#header").load("./header.html");
        $("#footer").load("./footer.html");
      });
    </script>
  </body>
</html>
