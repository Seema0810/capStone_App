<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #9f7857;color:rgb(34, 31, 31)">
    <!-- header started -->
    <div id="header"></div>
    <!-- header ended -->
   <!-- cart started -->
    <div class="container">
      <div class="row cart-margin">
        <!-- added style to the border also using css -->
        <div class="col-lg-7 col-xs-12 border border-info">
          <!-- added css for this row also using item-cart class -->
          <div class="row border border-bottom item-cart">
            <h1 class="text-center mt-1">Items in cart</h1>
          </div>
          <div class="row">
            <div class="col-3 m-2">
              <!-- use bootstrap classes more to style the image  -->
              <img
                src="https://ik.imagekit.io/capstoneProjectImage/Capstone%20projectImage/I%20bought%20this%20shirt%20in%20Lond....jpg?updatedAt=1697283389528"
                alt=""
                class="w-100 h-75  border-radius  p-1"
                style="border:3px solid black"
              />
            </div>
            <div class="col-3 pl-5 pt-2 text-center">
              <h5>dress name</h5>
              <p>$15</p>
              <div class="delete-icon mx-auto rounded">
                <i class="fa-solid fa-trash-can"></i>
              </div>
            </div>
            <div class="ml-5 col-4 d-flex">
              <!-- to increase the  fontawesome icon size used bootstrap class fs-2  -->
              <span class="span-icon"
                ><i class="fa-solid fa-plus fs-3  text-danger"></i
              ></span>
              <div class="input-group m-2">
                <input
                  type="text"
                  class="form-control border-warning"
                  style="height: 20%; width: 20%"
                />
              </div>
              <!-- to increase the  fontawesome icon size used bootstrap class fs-2  -->
              <span class="span-icon"
                ><i class="fa-solid fa-minus fs-3 text-danger"></i
              ></span>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-xs-12 border border-info offset-lg-1">
          <div class="row">
            <h1 class="h1-summary text-center pb-2">Summary</h1>
          </div>
          <div class="row">
            <div class="col">
              <p class="m-1">cost</p>
              <p class="m-1">Shipping</p>
            </div>
            <div class="col">
              <p class="m-1">$4</p>
              <p class="m-1">$20</p>
            </div>
          </div>
          <hr class="m-1" />
          <div class="row m-0">
            <div class="col">
              <h5>Total</h5>
            </div>
            <div class="col">
              <p class="m-1">$40</p>
            </div>
          </div>
          <button class="buttonClass mb-3">Checkout</button>
        </div>
      </div>
    </div>
   <!-- cart ended -->
    <!-- footer started -->
    <div id="footer"></div>
    <!-- footer end -->

    <!-- jquery added here -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- loading the footer and header dynamically -->
    <script>
      $(document).ready(function () {
        $("#header").load("./header.html");
        $("#footer").load("./footer.html");
      });
    </script>
  </body>
</html>
