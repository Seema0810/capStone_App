<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <!-- bootstrap css is added here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- manual css is added -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- font awesome is addded here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap is added here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #9f7857;">
     <!-- header is added dynamically -->
    <div id="header">     
    </div>
    <!-- Login form started    -->
    <div class="container-fluid  ">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-sm-8 margin-form">
          <h1 class="text-center text-light mt-4 h1-login-form">Login</h1>
          <form class="form-width rounded p-3" onsubmit="formValidate()" name="myForm" 
          style="background-color: rgb(79, 61, 61);  box-shadow: 10px 10px 10px #111010; ">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-light">
                <b>E-mail: </b>
                </label
              >
              <!-- used bootstrap classes to change the border -->
              <input
                type="email"
                class="form-control border-warning rounded-5 border-3"
                id="E-mail"
                name="email"
                aria-describedby="emailHelp"
                placeholder="Enter your E-mail"
                required
              />
              <div class="text-danger form-error"><b></b></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-light"
                ><b>Password:</b></label
              >
              <!-- given minlength Property for the password -->
              <input
                type="password"
                class="form-control border-warning rounded-5 border-3"
                id="password"
                name="pass"
                placeholder="Password "
                minlength="8"
                required

              />
              <div class="text-danger"><b></b></div>
            </div>
            <div>
              <button type="submit" class="btn login-btn w-100 btn-sm" value="Submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- login form ended -->
     <!-- footer started -->
     <div id="footer"></div>
     <!-- footer end -->
 
     <!-- manual external script file is added here -->
     <script src="/script.js" ></script>
       <!-- jquery added here -->

     <script
       src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
       integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
       crossorigin="anonymous"
       referrerpolicy="no-referrer"
     ></script>
     
     <!-- loading the footer and header dynamically -->
     <script>
       $(document).ready(function(){
         $("#header").load("./header.html");
         $("#footer").load("./footer.html");
       })
     </script>

   
  </body>
</html>
